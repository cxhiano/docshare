<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  	<title>Sliding Login Panel with jQuery 1.3.2</title>
  	<meta name="description" content="Demo of a Sliding Login Panel using jQuery 1.3.2" />
  	<meta name="keywords" content="jquery, sliding, toggle, slideUp, slideDown, login, login form, register" />
	<meta http-equiv="content -type" content="text/html; charset=GB2312" />	

	<!-- stylesheets -->
  	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  	<link rel="stylesheet" href="css/slide.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/start/jquery-ui-1.8.20.custom.css" type="text/css" />
	 
    <!-- jQuery - the core -->
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery-CSRF.js"></script> 

	<!-- Sliding effect -->
	<script type="text/javascript" src="js/slide.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#register").submit(function(){
	 		$.post("/Checker",
	 				$("#register").serialize()+"&submit=Register",
	 				function(data){           
	    		 	alert(data); 
	  				},
	  				"text");
	  		return false;
	    });
		$("#button_link_admin_login").button();
	}
	);
	</script>
</head>
<body>
	<!-- Login -->
<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
			<div class="left">
				<form id = "register" action="" method="post">
					{% csrf_token %} 
					<h1>new user</h1>				
					<label class="grey" for="name">username:</label>
					<input class="field" type="text" name="name" value="" size="23" />
					<label class="grey" for="pwd">password:</label>
					<input class="field" type="password" name="pwd" size="23" />
					<label class="grey" for="email">Email:</label>
					<input class="field" type="text" name="email" size="23" />
					<input type="submit" name="submit" value="register" class="bt_register" />
				</form>
			</div>
			<div class="left">
				<form id = "Ulogin" class="clearfix" action="" method="post">
					<h1 class="padlock">user login</h1>
					<label class="grey" for="name">username:</label>
					<input class="field" type="text" name="name" value="" size="23" />
					<label class="grey" for="pwd">password:</label>
					<input class="field" type="password" name="pwd" size="23" />
	        		<label><input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="forever" /> &nbsp;reme</label>
        			<div class="clear"></div>
					<input type="submit" name="submit" value="login" class="bt_login" />
				</form>
			</div>
			<div class="left right" align="center" style="height:100px">
				<a href="admin/" style="position:relative;top:30%"><button id="button_link_admin_login">管理员入口</button></a>
			</div>
		</div>
	</div> <!-- /login -->	

    <!-- The tab on top -->	
	<div class="tab">
		<ul class="login">
	    		<li class="left">&nbsp;</li>
	    		<li>游客，您好!</li>
			<li class="sep">|</li>
			<li id="toggle">
				<a id="open" class="open" href="#">操作中心</a>
				<a id="close" style="display: none;" class="close" href="#">关闭</a>			
			</li>
	   	<li class="right">&nbsp;</li>
		</ul> 
	</div> <!-- / top -->
</div> <!--panel -->
</body>
</html>
